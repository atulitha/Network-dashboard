{% extends "base_layout.html" %} {% block title %}Button{% endblock %} 
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Ssh</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>


<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                SSh tool
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <table class="table table-striped table-bordered" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Device</th>
                                    <th>Command</th>
                                    <th>Output</th>
                                </tr>
                            </thead>
                            <tbody>{% for value in form %}
                                <tr class="success">
                                    {%for x,y,*z in value%}
                                    <td>{{x}}</td>
                                    <td>{{y}}</td>
                                    <td>{{z}}</td>
                                    {% endfor %}
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
{{ super() }}
<script src="{{ url_for('serveStaticResource', resource='js/jquery.dataTables.min.js')}}"></script>
<script src="{{ url_for('serveStaticResource', resource='js/dataTables.bootstrap.min.js')}}"></script>
<script>
$(document).ready(function() {
    $('#dataTables-example').DataTable({



        "language": {
    "lengthMenu": 'Display <select>'+
      '<option value="100">100</option>'+
      '<option value="200">200</option>'+
      '<option value="300">300</option>'+
      '<option value="400">400</option>'+
      '<option value="500">500</option>'+
      '<option value="-1">All</option>'+
      '</select> records'
  }



    });
});

</script>
{% endblock %}
